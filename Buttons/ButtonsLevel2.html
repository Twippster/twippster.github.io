<script>
  var display = document.getElementById("btn-counter");
  // the counter
  var count = 5;

    $(".wrong").click(function() {
      var wrongButton = $(this).attr('id');

      $(this).css({backgroundColor: 'red'});
      $(this).text('Wrong!');
      
      count--;
      display.innerHTML = count;

      if (count <= 0)
        window.location.replace("/Sorry.html");
    });
</script>
